<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>

    :root {
        --saw-main-font: "Noto Sans KR", "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
        --saw-title-font: "Noto Sans KR", "Malgun Gothic Bold", "Apple SD Gothic Neo Bold", sans-serif;
        --saw-main-bg: #000; 
        --saw-text-color: #fff; 
        --saw-menu-bg: #293627; 
        --saw-menu-hover: #8B0000;
        --saw-border-color: #444; 
    }
    
    * {
        box-sizing: border-box;
    }

    body {
        margin: auto;
        position: relative;
        background-color: var(--saw-main-bg); 
        color: var(--saw-text-color);
    }
    
    .main-text {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        font-size: 35px;
        color: #fff;
        text-shadow: 2px 2px 3px #000;
    }

    .main2-self {
        width: 100%;
        height: 50px;
        margin: 3px 0;
    }

    .main2-self ul {
        display: flex;
        list-style: none;
        margin-left: -40px;
        height: 50px;
        padding: 0;
    }

    .main2-self ul li {
        text-align: center;
        flex: 1;
        height: inherit;
        float: left; 
    }
    
    .main2-self ul li:not(:first-child) {
        border-left: 1px solid var(--saw-border-color);
    }

    .main2-self ul li a {
        display: block;
        background-color: var(--saw-menu-bg); 
        height: 50px;
        line-height: 50px;
        color: var(--saw-text-color);
    }

    .main2-self ul li a:hover {
        background-color: var(--saw-menu-hover); 
        color: #fff;
        transition: 0.5s;
    }

    .sub-text {
        position: relative;
        color: var(--saw-text-color); 
        margin: 20px 0;
    }

    .sub-text::before,
    .sub-text::after {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border-bottom: 1px solid var(--saw-border-color);
        height: 1px;
    }
    .sub-text::before { right: 0; width: 500px; }
    .sub-text::after { left: 0; width: 500px; }

    .login {
        height: 400px;
        color: var(--saw-text-color); 
    }

    .login div {
        margin: auto;
    }

    .fieldset-item div {
        width: 500px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .fieldset-item div input[type=text],
    .fieldset-item div input[type=password] {
        width: 100%;
        padding: 15px;
        font-size: 15px;
        border: none;
        background-color: #1a1a1a; 
        color: var(--saw-text-color); 
        border-bottom: 1px solid var(--saw-border-color); 
    }
    .fieldset-item div input[type=text]:focus,
    .fieldset-item div input[type=password]:focus {
        outline: 1px solid var(--saw-menu-hover); 
    }

    .fieldset-item div input::placeholder {
        color: #888;
    }

    .fieldset-item div label {
        color: var(--saw-text-color); 
        cursor: pointer;
        font-size: 13px;
    }

    .fieldset-item div:nth-child(3) a {
        float: right;
        color: #ccc; 
        font-size: 13px;
    }

    .fieldset-item div label input[type=checkbox] {
        cursor: pointer;
    }

    .fieldset-item div span {
        display: block;
        margin: 10px 0;
    }

    .fieldset-item div:nth-child(4) a {
        display: block;
        color: #fff; 
        text-align: center;
        padding: 15px;
        font-size: 17px;
        font-weight: bold;
        border: 1px solid var(--saw-menu-hover);
        background-color: var(--saw-menu-hover); 
    }

    .fieldset-item div:nth-child(4) a:hover {
        background-color: #cc0000;
        color: #fff;
        transition: 0.3s;
    }
    .carousel-inner img {
        width: 100%;
        height: 500px;
        object-fit: cover;
    }

    .container {
        position: relative;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 100%;
        width: 1200px;
    }

    .logo-link {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 1000; 
        }
    
    .saw-logo {
        width: 150px; 
        height: auto;
        }

    .main-self {
        position: relative;
        width: 100%;
        height: 500px;
        filter: brightness(0.7) blur(5px);
    }

    .saw-footer {
        width: 100%;
        background-color: var(--saw-main-bg); 
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid var(--saw-border-color); 
        font-size: 14px;
        line-height: 1.5;
        }

    .saw-footer p {
        margin: 0 0 5px 0;
        color: var(--saw-text-color); 
        }   

    .saw-footer .copyright {
        font-weight: 700;
        color: rgba(255, 255, 255, 0.8); /* 약간 투명하게 */
        }

    .saw-footer .contact-info {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6); /* 더 흐리게 */
        }
</style>
</head>
<body>
    <a href="./home.html" class="logo-link">
    <img src="./images/sawlogo.png" alt="Logo of SAW" class="saw-logo">
    </a>
    <div class="container">
        <div class="main main-self"><img src="./images/johnkramer.jpg" width="100%" height="100%">
            <b class="main-text"></b>
        </div>
        <div class="main2 main2-self">
            <ul>
            <li> <a href="./home.html" style="text-decoration-line: none;">홈</a></li>
            <li> <a href="./login.html" style="text-decoration-line: none;">로그인</a> </li>
            <li> <a href="./testinsta.html" style="text-decoration-line: none;">인스타그램 로그인</a> </li>
            <li> <a href="./post.html" style="text-decoration-line: none;">게시물 만들기</a></li>
            <li> <a href="./join.html" style="text-decoration-line: none;">회원가입</a> </li>
            </ul>
        </div>

        <h2 class="sub-text" style="text-align: center;"> 로그인 </h2>
        <div class="login">
            <div>
                <form action="">
                    <div class="fieldset-item">
                        <div>
                            <span>아이디</span>
                            <input type="text" name="" id="" placeholder="아이디를 입력하세요">
                        </div>
                        <div>
                            <span>비밀번호</span>
                            <input type="password" name="" id="" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div>
                            <label for="auto"><input type="checkbox" name="auto" id="auto" style="margin-right:15px;">자동로그인</label>
                            <a href="#" class="loginbtn">ID/PW 찾기</a>
                        </div>
                        <div>
                            <a href="#" class="loginbtn">로그인</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="saw-footer">
            <p class="copyright">
            &copy; 2025 SAW Fandom Forum. All Rights Reserved. | Designed for Educational Purposes Only.
            </p>
            <p class="contact-info">
            문의: contact@sawforum.com | 본 페이지는 영화 '쏘우(SAW)'의 비공식 팬덤 포럼입니다.
            </p>
    </footer>  
</body>

</html>
